    Array.prototype.unique = function(){
    	var arr1 = [];
    	var obj = {};
    	for(var i=0;i<this.length;i++){
    		if(!obj[this[i]]){
    			arr1.push(this[i]);
    			obj[this[i]]=1;
    		}
    	}
    	return arr1;
    }
    var arr = [112,134,134,124,154,164,124,121,1,1,1,2,2,2,3,3,3,45,45];
    // alert(arr.unique());
    function compare(v1,v2){
    	if(v1>v2){
    		return 1
    	}else if(v1<v2){
    		return -1
    	}else{
    		return 0
    	}
    }
    alert(arr.sort(compare));
